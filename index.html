<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="headerLogo">To-Do List</div>
    </div>
    <div class="sidebar">
        <div class="home">
            Home
            <div class="allTasks">All</div>
            <div class="todayTasks">Today</div>
            <div class="weekTasks">Week</div>

        </div>

        <div class="projectContainer">
            Projects
            

        </div>
        <button class="projectButton">Add Project</button>
        <div class="projectFormContainer">
            <input type="text" id="projectName" placeholder="Project Name">
            <button id="submitProject">Submit</button>
            <button id="cancelProject">Cancel</button>
        </div>
    </div>
    <div class="content">
        <div class="contentHeader">Header</div>
        <div class="taskContainer">Tasks</div>
        <button id="taskButton">Add Task</button>
        <div class="taskFormContainer">
            
        </div>

        
    </div>
    
</body>
</html>
